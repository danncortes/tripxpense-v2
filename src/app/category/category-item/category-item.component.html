<md-card class="trip-md-card">
    <p [innerHTML]="category.name"></p>
    <div fxLayout="row" fxLayoutAlign="end start" class="area-controls">
        <button md-mini-fab (click)="editCategory(category)"><md-icon>edit</md-icon> </button>
        <button md-mini-fab (click)="removeCategory(category)"><md-icon>delete</md-icon> </button>
    </div>
</md-card>
