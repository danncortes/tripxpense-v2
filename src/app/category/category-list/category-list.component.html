<md-spinner class="spinner-loading-secc"
            *ngIf="this.processing"></md-spinner>

<app-title-section>
    <span class="title">Categories</span>
    <app-create-button (createEvent)="createCategoryDialog()">
        <span class="button-text"> Create Category</span>
    </app-create-button>
</app-title-section>

<div fxLayout.gt-xs="row"
     fxLayoutWrap
     fxLayoutAlign="start start"
     *ngIf="!this.processing">

    <app-category-item fxFlex="100%"
                       fxFlex.gt-xs="33.3%"
                       (delete)="deleteCategory($event)"
                       *ngFor=" let category of categories"
                       [category]="category">
    </app-category-item>

</div>
