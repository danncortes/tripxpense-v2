<md-card class="trip-md-card-1 operation-card">
    <div class="title-area" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="title" [innerHTML]="operation.title"></div>
        <div class="date" [innerHTML]="operation.date_op | date"></div>
    </div>
    <div fxLayout="row" class="middle-area" fxLayoutAlign="space-between center">
        <div class="cost" [innerHTML]="operation.cost | number | currency:'USD':true"></div>
        <div fxLayout="row">
            <i class="method-icon" [codMethod]="operation.cod_method" appMethodIcon></i>
            <div class="type-icon">
                <md-icon *ngIf="operation.type === 'outcome'" class="material-icons outcome" title="Outcome">arrow_forward</md-icon>
                <md-icon *ngIf="operation.type === 'income'" class="material-icons income" title="Income">arrow_back</md-icon>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="travel" [codTravel]="operation.cod_travel" [travels]="travels" appTravelName></div>
    <div>
        <app-action-button (click)="editOperation(operation)" [className]="'edit-button'" [iconName]="'edit'"></app-action-button>
        <app-action-button (click)="deleteOperation(operation)" [className]="'remove-button'" [iconName]="'delete'"></app-action-button>
    </div>
</div>
</md-card>
