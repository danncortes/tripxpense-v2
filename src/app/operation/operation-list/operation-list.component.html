<md-spinner class="spinner-loading-secc" *ngIf="this.processing"></md-spinner>

<app-title-section>
    <span class="title">Operations</span>
    <app-create-button (createEvent)="createOperationDialog()">
        <span class="button-text"> Create Operation</span>
    </app-create-button>
</app-title-section>

<div fxLayout.gt-xs="row" fxLayoutWrap fxLayoutAlign="start start" *ngIf="!this.processing">

    <div fxFlex="100%" fxFlex.gt-xs="50%" fxFlex.gt-sm="33.3%" *ngFor=" let operation of operations">
        <app-operation-item [operation]="operation"></app-operation-item>
    </div>
</div>
