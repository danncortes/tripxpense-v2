<md-spinner class="spinner-loading-secc"
            *ngIf="this.processing"></md-spinner>

<app-title-section>
    <span class="title">Operations</span>
    <app-create-button (createEvent)="createOperationDialog()">
        <span class="button-text"> Create Operation</span>
    </app-create-button>
</app-title-section>

<div fxLayout.gt-xs="row"
     fxLayoutWrap
     fxLayoutAlign="start start"
     *ngIf="!this.processing">
    <ul>
        <li *ngFor="let operation of operations">{{operation.title}} <br/> {{operation.description}}
        </li>
    </ul>
</div>
