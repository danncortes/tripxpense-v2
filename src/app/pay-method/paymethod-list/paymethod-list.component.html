<md-spinner class="spinner-loading-secc"
            *ngIf="this.processing"></md-spinner>

<app-title-section (createEvent)="createPayMethodDialog()">
        <span class="title">Pay Methods</span>
        <span class="button-text"> Create Pay Method</span>
</app-title-section>

<div fxLayout.gt-xs="row"
     fxLayoutWrap
     fxLayoutAlign="start start"
     *ngIf="!this.processing">

        <app-paymethod-item fxFlex="100%"
                            fxFlex.gt-xs="33.3%"
                            (edit)="editPayMethod($event)"
                            (delete)="deletePayMethod($event)"
                            *ngFor=" let payMethod of payMethods"
                            [payMethod]="payMethod"></app-paymethod-item>
</div>
