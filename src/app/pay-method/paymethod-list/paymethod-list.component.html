<md-spinner class="spinner-loading-secc" *ngIf="this.processing"></md-spinner>

<button md-raised-button (click)="createPayMethodDialog()">Create Pay Method</button>

<div *ngIf="!this.processing" fxLayout="row" fxLayoutWrap>

  <app-paymethod-item fxFlex="30"
    (updateView)="ngOnInit()"
    *ngFor=" let payMethod of payMethods"
    [payMethod]="payMethod"
  ></app-paymethod-item>
  
</div>
