<md-spinner class="spinner-loading-secc" *ngIf="this.processing"></md-spinner>

<section *ngIf="!this.processing">

  <button md-raised-button (click)="createPayMethodDialog()">Create Pay Method</button>
  <br>
  <br>
  <div fxLayout.gt-xs="row" fxLayoutWrap fxLayoutAlign="space-between start">

    <app-paymethod-item fxFlex="100%" fxFlex.gt-xs="33%"
      (updateView)="ngOnInit()"
      (toggleProcessing)="toggleProcessing()"
      *ngFor=" let payMethod of payMethods"
      [payMethod]="payMethod"
    ></app-paymethod-item>
    
  </div>
</section>
