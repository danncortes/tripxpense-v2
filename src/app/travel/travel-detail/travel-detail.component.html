<md-spinner class="spinner-loading-secc" *ngIf="this.processing"></md-spinner>

<section fxLayout="row" fxLayoutAlign="space-between start" *ngIf="!this.processing">
    <section fxFlex="65">
        <md-card class="trip-md-card-1 travel-card travel-card-detail">
            <app-travel-card-content [travel]="travel"></app-travel-card-content>
        </md-card>
        <app-paymethod-stats [statsParam]="statsParam"></app-paymethod-stats>
        <app-category-stats [statsParam]="statsParam"></app-category-stats>
    </section>
    <section fxFlex="30">
        <h4>Operations</h4>

        <div fxLayout.gt-xs="row" fxLayoutWrap fxLayoutAlign="start start">
                <div fxFlex="100%" *ngFor=" let operation of operations">
                    <app-operation-item [travels]="travels" [operation]="operation"></app-operation-item>
                </div>
            </div>
    </section>
</section>
