<md-card class="trip-md-card">
    <p [innerHTML]="travel.name"></p>
    <p [innerHTML]="travel.start_date | date:'EE. MM-d-y'"></p>
    <p [innerHTML]="travel.finish_date | date:'EE. MM-d-y'"></p>
    <p [innerHTML]="travel.start_tdc_balance"></p>
    <p [innerHTML]="travel.current_tdc_balance"></p>
    <p [innerHTML]="travel.start_tdd_balance"></p>
    <p [innerHTML]="travel.current_tdd_balance"></p>
    <p [innerHTML]="travel.start_cash_balance | number"></p>
    <p [innerHTML]="travel.current_cash_balance"></p>
    <div fxLayout="row" fxLayoutAlign="end start" class="area-controls">
        <button md-mini-fab (click)="editTravel(travel)"><md-icon>edit</md-icon> </button>
        <button md-mini-fab (click)="removeTravel(travel)"><md-icon>delete</md-icon> </button>
    </div>
</md-card>
