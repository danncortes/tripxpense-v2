<md-button-toggle-group class="controlToggle" [(ngModel)]="listViewSort" (ngModelChange)="changeSort(listViewSort)">
    <md-button-toggle value="">
        <md-icon class="material-icons">arrow_upward</md-icon>
    </md-button-toggle>
    <md-button-toggle value="true">
        <md-icon class="material-icons">arrow_downward</md-icon>
    </md-button-toggle>
</md-button-toggle-group>
